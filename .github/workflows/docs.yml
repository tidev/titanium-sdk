name: API Docs
on:
  push:
    paths:
    - 'apidoc/**'
  pull_request:
    paths:
    - 'apidoc/**'

jobs:
  docs:
    runs-on: ubuntu-latest
    name: Docs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
            fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci
        name: Install dependencies
      - run: npm run lint:docs
        name: Lint
