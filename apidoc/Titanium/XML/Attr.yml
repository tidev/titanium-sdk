---
name: Titanium.XML.Attr
extends: Titanium.XML.Node
summary: Represents an attribute of an [Element](Titanium.XML.Element).
description: |
    Implements the [DOM Level 2 API](http://www.w3.org/TR/DOM-Level-2-Core/core.html#ID-637646024) on
    Android and iOS. Exposes the 
    [DOM Level 3 API](http://www.w3.org/TR/DOM-Level-3-Core/core.html#ID-637646024) implementation on Mobile Web.
createable: false
platforms: [android, iphone, ipad, mobileweb, tizen]
properties:
  - name: name
    type: String
    summary: Attribute name
    permission: read-only
  - name: ownerElement
    type: Titanium.XML.Element
    summary: The <Titanium.XML.Element> to which the attribute belongs.
    permission: read-only
  - name: specified
    type: Boolean
    summary: True if this attribute was explicitly given a value in the instance document, false otherwise.
    permission: read-only
  - name: value
    type: String
    summary: The attribute value as a string.
