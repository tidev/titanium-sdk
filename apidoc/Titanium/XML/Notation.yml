---
name: Titanium.XML.Notation
extends: Titanium.Proxy
summary: Represents a notation declared in the DTD.  Implements the
    [DOM Level 2 API](https://www.w3.org/TR/DOM-Level-2-Core/core.html#ID-5431D1B9)
    on Android and iOS.
createable: false
since: {android: "0.9", iphone: "0.9", ipad: "0.9", macos: "9.2.0"}
platforms: [android, iphone, ipad, macos]
properties:
  - name: publicId
    summary: The public identifier of this notation. If the public identifier was not specified, this is `null`.
    permission: read-only
    type: String
  - name: systemId
    summary: The system identifier of this notation. If the system identifier was not specified, this is `null`.
    permission: read-only
    type: String
