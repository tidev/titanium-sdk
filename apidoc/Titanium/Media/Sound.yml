---
name: Titanium.Media.Sound
summary: The Sound object is returned by <Titanium.Media.createSound> and is useful for playing basic sounds. The Sound object loads the entire media resource in memory before playing.  If you need to support streaming, use the <Titanium.Media.createAudioPlayer> API.
extends: Titanium.Proxy
since: "0.8"
platforms: [android, iphone, ipad]
methods:
  - name: getTime
    summary: return the current time position of the audio
    returns:
        type: Number
  - name: getVolume
    summary: return the value of the audio
    returns:
        type: Number
  - name: isLooping
    summary: returns true if the audio will loop
    returns:
        type: Boolean
  - name: isPaused
    summary: returns true if the audio is paused
    returns:
        type: Boolean
  - name: isPlaying
    summary: returns true if the audio is playing
    returns:
        type: Boolean
  - name: pause
    summary: temporarily pause the audio. to resume, invoke `play`.
  - name: play
    summary: starting playing the source. if paused, will resume.
  - name: release
    summary: release all internal resources. this is typically unnecessary but can be useful if you load a large audio file in `app.js` and play it only once and you would like to release all releases after your final play to reduce memory.
  - name: reset
    summary: reset the audio to the beginning.
  - name: setLooping
    summary: control whether the audio should loop
  - name: setPaused
    summary: control whether the audio is paused
  - name: setTime
    summary: set the time position of the audio
  - name: setVolume
    summary: set the volume of the audio
  - name: stop
    summary: stop playing the audio and reset it to the beginning.
events:
  - name: complete
    summary: fired when the audio has completed
    properties:
      - name: success
        summary: boolean to indicate if the sound was successfully played
  - name: error
    summary: called when an error is received playing the audio.
    properties:
      - name: message
        summary: error message
  - name: interrupted
    summary: called when the audio is interrupted by the device. this is typically called during an interruption due to an incoming phone call.
  - name: resume
    summary: called when the audio is resumed after an interruption.
    properties:
      - name: interruption
        summary: boolean to indicate if the resume was from an interruption
properties:
  - name: allowBackground
    summary: boolean to indicate if audio should continue playing even if Activity is paused
    since: "1.3.0"
    platforms: [android]
    type: Boolean
  - name: duration
    summary: the duration of the audio.
    type: Number
  - name: looping
    summary: boolean to indicate if the audio should loop upon completion
    type: Boolean
  - name: paused
    summary: boolean to indicate if the audio is paused
    type: Boolean
  - name: playing
    summary: boolean to indicate if the audio is playing
    type: Boolean
  - name: time
    summary: the time position of the audio.
    type: Number
  - name: url
    summary: url to the audio
    type: String
  - name: volume
    summary: the volume of the audio. this volume only affects the media, not the device audio.
    type: Number
examples:
  - title: Simple Example
    example: |
        Simple example of playing a WAVE file from the Resources directory.
        
            var player = Ti.Media.createSound({url:"sound.wav"});
            player.play();
        
