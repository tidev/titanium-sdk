---
name: Titanium.Android.Menu
summary: The Titanium binding of an [Android Menu](http://developer.android.com/reference/android/view/Menu.html)
extends: Titanium.Proxy
platforms: [android]
createable: false
since: "1.5"
methods:
  - name: add
    summary: creates a <Titanium.Android.MenuItem> from the passed creation options.
    returns:
        type: Titanium.Android.MenuItem
    parameters:
      - name: options
        summary: creation options. Supported options are itemId, groupId, title, and order.
        type: Object
  - name: clear
    summary: clear all items from the menu. You should release all references you have retained to <Titanium.Android.MenuItem> previously created.
  - name: close
    summary: close the menu if visible
  - name: findItem
    summary: locate a <Titanium.Android.MenuItem>
    returns:
        type: Titanium.Android.MenuItem
    parameters:
      - name: item
        summary: integer itemId or <Titanium.Android.MenuItem>
        type: Object
  - name: getItem
    summary: return the <Titanium.Android.MenuItem> at a specific index
    returns:
        type: Titanium.Android.MenuItem
    parameters:
      - name: index
        summary: item at index where index < size()
        type: Number
  - name: hasVisibleItems
    summary: query for any visible menu items
    returns:
        type: Boolean
  - name: removeGroup
    summary: remove all <Titanium.Android.MenuItem> with the specified groupId
    parameters:
      - name: groupId
        summary: groupId of items to remove.
        type: Number
  - name: removeItem
    summary: remove a specific <Titanium.Android.MenuItem> by the specified itemId
    parameters:
      - name: itemId
        summary: itemId of item to remove.
        type: Number
  - name: setGroupEnabled
    summary: enable or disable a group of <Titanium.Android.MenuItem> by groupId
    parameters:
      - name: groupId
        summary: groupId to enable or disable
        type: Number
      - name: enabled
        summary: true to enable, false to disable.
        type: Boolean
  - name: setGroupVisible
    summary: show or hide a group of <Titanium.Android.MenuItem> by groupId
    parameters:
      - name: groupId
        summary: groupId to enable or disable
        type: Number
      - name: visible
        summary: true to show, false to hide
        type: Boolean
  - name: size
    summary: number of <Titanium.Android.MenuItem> in this menu
    returns:
        type: Number
properties:
  - name: items
    summary: array of <Titanium.Android.MenuItem>
    type: Array<Titanium.Android.MenuItem>
    permission: read-only
examples:
  - title: Simple menu create
    example: |
        Create an Android menu that displays a menu item named "Item 1", which logs a debug message 
        when clicked.
        
            var win = Ti.UI.createWindow({
              fullscreen: true
            });

            var activity = win.activity;

            activity.onCreateOptionsMenu = function(e){
              var menu = e.menu;
              var menuItem = menu.add({ title: "Item 1" });
              menuItem.setIcon("item1.png");
              menuItem.addEventListener("click", function(e) {
                Ti.API.debug("I was clicked");
              });
            };

            win.open();
    
  - title: Dynamic menu create
    example: |
        Create an Android menu that displays a menu item named "Login" or "Logout", depending on the 
        value of a `loggedIn` Boolean variable. Click on the item to toggle the variable's value.
        
            var win = Ti.UI.createWindow({
              fullscreen: true
            });
            var LOGIN = 1, LOGOUT = 2;
            var loggedIn = false;

            var activity = win.activity;

            activity.onCreateOptionsMenu = function(e){
              var menu = e.menu;
              var login = menu.add({ title: "Login", itemId: LOGIN });
              login.setIcon("login.png");
              login.addEventListener("click", function(e) {
                loggedIn = true;
              });
              var logout = menu.add({ title: "Logout", itemId: LOGOUT });
              logout.setIcon("logout.png");
              logout.addEventListener("click", function(e) {
                loggedIn = false;
              });
            };

            activity.onPrepareOptionsMenu = function(e) {
              var menu = e.menu;
              menu.findItem(LOGIN).setVisible(!loggedIn);
              menu.findItem(LOGOUT).setVisible(loggedIn);
            };
            win.open();
