---
name: Titanium.Android.R
description: The Titanium binding of [android.R](http://developer.android.com/reference/android/R.html).  Note that this accesses Android system-wide resources, not your application's resources.  To access your application's resources, you want <Titanium.App.Android.R>.
extends: Titanium.Proxy
platforms: [android]
createable: false
since: "1.5"
properties:
  - name: anim
    description: Animation resources, see [http://developer.android.com/reference/android/R.anim.html](http://developer.android.com/reference/android/R.anim.html)
    type: Object
    accessors: false
  - name: array
    description: Array resources, see [http://developer.android.com/reference/android/R.array.html](http://developer.android.com/reference/android/R.array.html)
    type: Object
    accessors: false
  - name: attr
    description: Attribute resources, see [http://developer.android.com/reference/android/R.attr.html](http://developer.android.com/reference/android/R.attr.html)
    type: Object
    accessors: false
  - name: color
    description: Color resources, see [http://developer.android.com/reference/android/R.color.html](http://developer.android.com/reference/android/R.color.html)
    type: Object
    accessors: false
  - name: dimen
    description: Dimension resources, see [http://developer.android.com/reference/android/R.dimen.html](http://developer.android.com/reference/android/R.dimen.html)
    type: Object
    accessors: false
  - name: drawable
    description: Drawable resources, see [http://developer.android.com/reference/android/R.drawable.html](http://developer.android.com/reference/android/R.drawable.html)
    type: Object
    accessors: false
  - name: id
    description: ID resources, see [http://developer.android.com/reference/android/R.id.html](http://developer.android.com/reference/android/R.id.html)
    type: Object
    accessors: false
  - name: integer
    description: Integer resources, see [http://developer.android.com/reference/android/R.integer.html](http://developer.android.com/reference/android/R.integer.html)
    type: Object
    accessors: false
  - name: layout
    description: Layout resources, see [http://developer.android.com/reference/android/R.layout.html](http://developer.android.com/reference/android/R.layout.html)
    type: Object
    accessors: false
  - name: string
    description: String resources, see [http://developer.android.com/reference/android/R.string.html](http://developer.android.com/reference/android/R.string.html)
    type: Object
    accessors: false
  - name: style
    description: Style resources, see [http://developer.android.com/reference/android/R.style.html](http://developer.android.com/reference/android/R.style.html)
    type: Object
    accessors: false
  - name: styleable
    description: Styleable reosurces, see [http://developer.android.com/reference/android/R.styleable.html](http://developer.android.com/reference/android/R.styleable.html)
    type: Object
    accessors: false
notes: |
    These properties and sub-properties are queried directly against the `android.R` class, and should have the same syntax. For example, to retrieve the "OK" string in Android:
    
    <Ti.Android.currentActivity.getString(Ti.Android.R.string.ok);>
