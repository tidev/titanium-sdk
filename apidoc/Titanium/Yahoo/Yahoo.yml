---
name: Titanium.Yahoo
summary: The top level Yahoo module.  The Yahoo module is used for accessing Yahoo related API services.
extends: Titanium.Module
since: "0.8"
platforms: [android, iphone, ipad, mobileweb, tizen]
methods:
  - name: yql
    summary: invoke a Yahoo YQL query
    description: |
        On Mobile Web and Tizen, only public YQL queries are supported. Public YQL queries do not require a consumer key and shared secret key.
    parameters:
      - name: yql
        summary: the YQL query to execute
        type: String
      - name: callback
        summary: the function to execute when the query completes. 
        type: Callback<YQLResponse>
---
name: YQLResponse
summary: Properties passed to a yql callback to report a success or failure.
extends: ErrorResponse
properties:
  - name: message
    summary: Error message, if any returned. Use `error` instead
    description: Will be undefined if `success` is `true`.
    type: String
    deprecated:
        since: "3.1.0"
    
  - name: data
    summary: The data payload received from the YQL.
    description: May be undefined if `success` is `false`.
    type: Object

  - name: error
    summary: Error message, if any returned.
    description: Will be undefined if `success` is `true`.
    type: String
    since: "3.1.0"

  - name: code
    summary: Error code. Returns 0 if `success` is `true`.
    description: |
        Error code will be 0 if `success` is `true`, nonzero otherwise. If the error
        was generated by the operating system, that system's error value is used.
        Otherwise, this value will be -1.
    type: Number
    since: "3.1.0"
