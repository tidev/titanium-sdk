    type: Number
    permission: read-only
    platforms: [iphone, ipad]

  - name: AUTODETECT_NONE
    deprecated:
        since: "3.0.0"
        notes: Use <Titanium.UI.AUTOLINK_NONE> instead.
    summary: Disables converting strings into clickable links.
    type: Number
    permission: read-only
    platforms: [iphone, ipad]

