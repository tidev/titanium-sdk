---
name: Titanium.UI.iOS
summary: |
    Apple iOS specific UI capabilities.  All properties, methods and events in this namespace will 
    only work on Apple iOS devices.
extends: Titanium.Module
since: "1.4"
platforms: [iphone, ipad]
properties:

  - name: ANIMATION_CURVE_EASE_IN
    deprecated:
        since: "2.1.0"
        notes: Use <Titanium.UI.ANIMATION_CURVE_EASE_IN> instead.
    summary: |
        Use with [Animation.curve](Titanium.UI.Animation.curve) to specify an animation that starts 
        slowly and speeds up.
    type: Number
    permission: read-only

  - name: ANIMATION_CURVE_EASE_IN_OUT
    deprecated:
        since: "2.1.0"
        notes: Use <Titanium.UI.ANIMATION_CURVE_EASE_IN_OUT> instead.
    summary: |
        Use with [Animation.curve](Titanium.UI.Animation.curve) to specify an animation that starts 
        slowly, and speeds up, then slows down at the end of the animation.
    type: Number
    permission: read-only

  - name: ANIMATION_CURVE_EASE_OUT
    deprecated:
        since: "2.1.0"
        notes: Use <Titanium.UI.ANIMATION_CURVE_EASE_OUT> instead.
    summary: |
        Use with [Animation.curve](Titanium.UI.Animation.curve) to specify an animation that starts 
        quickly, then slows down at the end of the animation.
    type: Number
    permission: read-only

  - name: ANIMATION_CURVE_LINEAR
    deprecated:
        since: "2.1.0"
        notes: Use <Titanium.UI.ANIMATION_CURVE_LINEAR> instead.
    summary: |
        Use with [Animation.curve](Titanium.UI.Animation.curve) to specify an animation that proceeds 
        at a constant rate.
    type: Number
    permission: read-only

