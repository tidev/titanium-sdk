---
name: Titanium.UI.iOS
summary: |
    Apple iOS specific UI capabilities.  All properties, methods and events in this namespace will 
    only work on Apple iOS devices.
extends: Titanium.Module
since: "1.4"
platforms: [iphone, ipad]
properties:

  - name: ANIMATION_CURVE_EASE_IN
    deprecated:
        since: "2.1.0"
        notes: Use <Titanium.UI.ANIMATION_CURVE_EASE_IN> instead.
        removed: "6.0.0"
    summary: |
        Use with [Animation.curve](Titanium.UI.Animation.curve) to specify an animation that starts 
        slowly and speeds up.
    type: Number
    permission: read-only

  - name: ANIMATION_CURVE_EASE_IN_OUT
    deprecated:
        since: "2.1.0"
        notes: Use <Titanium.UI.ANIMATION_CURVE_EASE_IN_OUT> instead.
        removed: "6.0.0"
    summary: |
        Use with [Animation.curve](Titanium.UI.Animation.curve) to specify an animation that starts 
        slowly, and speeds up, then slows down at the end of the animation.
    type: Number
    permission: read-only

  - name: ANIMATION_CURVE_EASE_OUT
    deprecated:
        since: "2.1.0"
        notes: Use <Titanium.UI.ANIMATION_CURVE_EASE_OUT> instead.
        removed: "6.0.0"
    summary: |
        Use with [Animation.curve](Titanium.UI.Animation.curve) to specify an animation that starts 
        quickly, then slows down at the end of the animation.
    type: Number
    permission: read-only

  - name: ANIMATION_CURVE_LINEAR
    deprecated:
        since: "2.1.0"
        notes: Use <Titanium.UI.ANIMATION_CURVE_LINEAR> instead.
        removed: "6.0.0"
    summary: |
        Use with [Animation.curve](Titanium.UI.Animation.curve) to specify an animation that proceeds 
        at a constant rate.
    type: Number
    permission: read-only

  - name: ATTRIBUTE_FONT
    summary: |
        Use with <Attribute.type> to specify a font.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_FONT> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Use a <Font> dictionary for <Attribute.value>.

        See <Attribute> for more information.
    type: Number
    osver: {ios: {min: "6.0"}}
    permission: read-only

  - name: ATTRIBUTE_FOREGROUND_COLOR
    summary: |
        Use with <Attribute.type> to specify a font color.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_FOREGROUND_COLOR> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Use a color name or hex value for <Attribute.value>.

        See <Attribute> for more information.
    type: Number
    osver: {ios: {min: "6.0"}}
    permission: read-only

  - name: ATTRIBUTE_BACKGROUND_COLOR
    summary: |
        Use with <Attribute.type> to specify a background color.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_BACKGROUND_COLOR> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Use a color name or hex value for <Attribute.value>.

        See <Attribute> for more information.
    type: Number
    osver: {ios: {min: "6.0"}}
    permission: read-only

  - name: ATTRIBUTE_LIGATURE
    summary: |
        Use with <Attribute.type> to enable or disable ligatures.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_LIGATURE> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Set <Attribute.value> to `1` to enable ligatures, else `0` to disable.
        Ligatures are only supported on certain fonts.

        See <Attribute> for more information.
    type: Number
    osver: {ios: {min: "6.0"}}
    permission: read-only

  - name: ATTRIBUTE_LETTERPRESS_STYLE
    summary: |
        Use with <Attribute.value> to use a letterpress text effect.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_LETTERPRESS_STYLE> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Use this constant when <Attribute.type> is
        <Titanium.UI.iOS.ATTRIBUTE_TEXT_EFFECT>.

        See <Attribute> for more information.
    type: Number
    osver: {ios: {min: "7.0"}}
    permission: read-only

  - name: ATTRIBUTE_KERN
    summary: |
        Use with <Attribute.type> to specify kerning (space between characters).
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_KERN> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Set <Attribute.value> to a float value specifying how many pixels to increase the character
        spacing.

        See <Attribute> for more information.
    type: Number
    osver: {ios: {min: "6.0"}}
    permission: read-only

  - name: ATTRIBUTE_STRIKETHROUGH_STYLE
    summary: |
        Use with <Attribute.type> to place a horizontal line through the text.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_STRIKETHROUGH_STYLE> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Set the `value` property to a `Titanium.UI.iOS.ATTRIBUTE_UNDERLINE_*` constant.
 
        See <Attribute> for more information.
    type: Number
    osver: {ios: {min: "6.0"}}
    permission: read-only

  - name: ATTRIBUTE_UNDERLINES_STYLE
    summary: |
        Use with <Attribute.type> to place a horizontal line under the text.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_UNDERLINES_STYLE> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Set the `value` property to a `Titanium.UI.iOS.ATTRIBUTE_UNDERLINE_*` constant.

        See <Attribute> for more information.
    type: Number
    osver: {ios: {min: "6.0"}}
    permission: read-only

  - name: ATTRIBUTE_STROKE_COLOR
    summary: |
        Use with <Attribute.type> to specify a color for the stroke text.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_STROKE_COLOR> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Use a color name or hex value for the `value` property in the attributes dictionary.

        See <Attribute> for more information on type modes.
    type: Number
    osver: {ios: {min: "6.0"}}
    permission: read-only

  - name: ATTRIBUTE_STROKE_WIDTH
    summary: |
        Use with <Attribute.type> to specify the width of the stroke text.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_STROKE_WIDTH> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Set <Attribute.value> to a float value specifying the size of stroke width as a percentage of the
        font size. A positive value displays an outline of the charater, while a negative value
        fills the character.

        See <Attribute> for more information.
    type: Number
    osver: {ios: {min: "6.0"}}
    permission: read-only

  - name: ATTRIBUTE_SHADOW
    summary: |
        Use with <Attribute.type> to display a shadow behind the text.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_SHADOW> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Set <Attribute.value> to a [Shadow](shadowDict) dictionary.

        See <Attribute> for more information.
    type: Number
    osver: {ios: {min: "6.0"}}
    permission: read-only

  - name: ATTRIBUTE_WRITING_DIRECTION
    summary: |
        Use with <Attribute.type> to control the direction of the text.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_WRITING_DIRECTION> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Set <Attribute.value> to a `Titanium.UI.iOS.ATTRIBUTE_WRITING_DIRECTION_*` constant.

        See <Attribute> for more information on type modes.
    type: Number
    osver: {ios: {min: "7.0"}}
    permission: read-only

  - name: ATTRIBUTE_TEXT_EFFECT
    summary: |
        Use with <Attribute.type> to apply a text effect.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_TEXT_EFFECT> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Set <Attribute.value> to `Titainium.UI.iOS.ATTRIBUTE_LETTERPRESS_STYLE` to apply a
        letterpress effect to the text.

        See <Attribute> for more information.
    type: Number
    osver: {ios: {min: "7.0"}}
    permission: read-only

  - name: ATTRIBUTE_LINK
    summary: |
        Use with <Attribute.type> to create a link.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_LINK> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Set <Attribute.value> to a URL.

        Use the Label's [link](Titanium.UI.Label.link) event to determine when the user triggers a
        long press (not a click) event on the linked text.

        See <Attribute> for more information.
    type: Number
    osver: {ios: {min: "7.0"}}
    permission: read-only

  - name: ATTRIBUTE_BASELINE_OFFSET
    summary: |
        Use with <Attribute.type> to apply a different baseline to the text.
    deprecated:
        since: "3.6.0"
        notes: Use the <Titanium.UI.ATTRIBUTE_BASELINE_OFFSET> constant instead (without the iOS namespace).
        removed: "6.0.0"
    description: |
        Set <Attribute.value> to a number to specify how many pixels to raise or lower the text.

        See <Attribute> for more information.
    type: Number
    osver: {ios: {min: "7.0"}}
    permission: read-only

  - name: ATTRIBUTE_UNDERLINE_COLOR
