---
name: Titanium.UI.PickerRow
summary: |
    A picker row, representing a selectable item in a <Titanium.UI.Picker>. 
description: |
    Use the <Titanium.UI.createPickerRow> method to create a picker row control.
    
    Views added to picker rows is only supported on iOS.
platforms: [android, iphone, ipad]
extends: Titanium.UI.View
since: "0.9"

methods:
  - name: add
    summary: Adds a child view to this picker row, to provide a custom row.
    parameters:
      - name: view
        summary: A view object.
        type: Object
    platforms: [iphone, ipad]

properties:
  - name: fontSize
    summary: Font size for displaying item text. Ignored when using a custom view.
    type: Number
    
  - name: title
    summary: Item text.
    type: String

examples:
  - title: Custom Views for a Picker Row
    example: |
        
        Since the row object is itself a view, you can add views and widgets to it to customize the 
        the row's display. In the example below, we create a custom label for the row.
        
  - title: Custom View for Row (iOS only)
    example: |
        Create a two-column picker, with the first column containing a child view, and automatically 
        select a row in each column.
        
            Ti.UI.backgroundColor = 'white';
            var win = Ti.UI.createWindow({
              exitOnClose: true,
              layout: 'vertical'
            });

            var fruit = [ 'Bananas', 'Strawberries', 'Mangos', 'Grapes' ];
            var color = [ 'red', 'green', 'blue', 'orange' ];

            var column1 = Ti.UI.createPickerColumn();

            for(var i=0, ilen=fruit.length; i<ilen; i++){
              var row = Ti.UI.createPickerRow();
                
              var label = Ti.UI.createLabel({
                color:'red',
                font:{fontSize:20,fontWeight:'bold'},
                text: fruit[i],
                textAlign:'left',
                height:'auto',
                width:'126'
              });
              
              row.add(label);
              column1.addRow(row);
            }

            var column2 = Ti.UI.createPickerColumn();

            for(var i=0, ilen=color.length; i<ilen; i++){
              var row = Ti.UI.createPickerRow({
                title: color[i]
              });
              column2.addRow(row);
            }

            var picker = Ti.UI.createPicker({
              top:50,
              columns: [column1, column2],
              visibleItems: 3,
              selectionIndicator: true
            });

            win.add(picker);

            win.open();

            // must be after picker has been displayed
            picker.setSelectedRow(0, 2, false); // select Mangos
            picker.setSelectedRow(1, 3, false); // select Orange
