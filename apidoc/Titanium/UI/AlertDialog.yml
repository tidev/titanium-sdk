---
name: Titanium.UI.AlertDialog
summary: |
    An alert dialog is a modal view that includes an optional title, a message and buttons,
    positioned in the middle of the display.
description: |
    <table id="platformComparison">
      <tbody>
        <tr>
          <td><img src="images/alertdialog/alertdialog_android.png" height="75" /></td>
          <td><img src="images/alertdialog/alertdialog_ios.png" height="75" /></td>
          <td><img src="images/alertdialog/alertdialog_wp.png" height="75" /></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Android</th>
          <th>iOS</th>
          <th>Windows Phone</th>
        </tr>
      </tfoot>
