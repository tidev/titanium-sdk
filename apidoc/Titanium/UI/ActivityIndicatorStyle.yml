---
name: Titanium.UI.ActivityIndicatorStyle
summary: A set of constants for the styles available for <Titanium.UI.ActivityIndicator> objects.
extends: Titanium.Module
since: {iphone: "5.1.0", ipad: "5.1.0", android: "3.0.0"}
platforms: [iphone, ipad, android]
createable: false
properties:
  - name: BIG
    summary: Large white spinning indicator.
    description: |
        Used with the <Titanium.UI.ActivityIndicator.style> property.

        One of the group of activity indicator style constants
        [DARK](Titanium.UI.ActivityIndicatorStyle.DARK),
        [BIG](Titanium.UI.ActivityIndicatorStyle.BIG),
        [BIG_DARK](Titanium.UI.ActivityIndicatorStyle.BIG_DARK),
        and [PLAIN](Titanium.UI.ActivityIndicatorStyle.PLAIN).
    type: Number
    permission: read-only
    platforms: [iphone, ipad, android]

  - name: DARK
    summary: Small gray spinning indicator.
    description: |
        Used with the <Titanium.UI.ActivityIndicator.style> property.

        One of the group of activity indicator style constants
        [DARK](Titanium.UI.ActivityIndicatorStyle.DARK),
        [BIG](Titanium.UI.ActivityIndicatorStyle.BIG),
        [BIG_DARK](Titanium.UI.ActivityIndicatorStyle.BIG_DARK),
        and [PLAIN](Titanium.UI.ActivityIndicatorStyle.PLAIN).
    type: Number
    permission: read-only
    platforms: [iphone, ipad, android]

  - name: BIG_DARK
    summary: Large gray spinning indicator.
    description: |
        Used with the <Titanium.UI.ActivityIndicator.style> property.

        Note: Although this constant is not available on iOS, you accomplish
        this behavior by setting the style to `Ti.UI.ActivityIndicatorStyle.BIG`
        and use the <Titanium.UI.ActivityIndicator.indicatorColor> property to
        tint the indicator.

        One of the group of activity indicator style constants
        [DARK](Titanium.UI.ActivityIndicatorStyle.DARK),
        [BIG](Titanium.UI.ActivityIndicatorStyle.BIG),
        [BIG_DARK](Titanium.UI.ActivityIndicatorStyle.BIG_DARK),
        and [PLAIN](Titanium.UI.ActivityIndicatorStyle.PLAIN).
    type: Number
    permission: read-only
    platforms: [android]

  - name: PLAIN
    summary: Small white spinning indicator (default).
    description: |
        Used with the <Titanium.UI.ActivityIndicator.style> property.

        One of the group of activity indicator style constants
        [DARK](Titanium.UI.ActivityIndicatorStyle.DARK),
        [BIG](Titanium.UI.ActivityIndicatorStyle.BIG),
        [BIG_DARK](Titanium.UI.ActivityIndicatorStyle.BIG_DARK),
        and [PLAIN](Titanium.UI.ActivityIndicatorStyle.PLAIN).
    type: Number
    permission: read-only
    platforms: [iphone, ipad, android]
