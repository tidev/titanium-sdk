<body  style="font-family:'Helvetica Neue';font-size:12px;background-color:#336699;color:white;padding:0;margin:0">
	Tab Bar should be hidden
	<div style="height:47px;margin-top:20px" id="button2"></div>
	<script>
	var button2 = Titanium.UI.createButton({
		id:'button2',
		backgroundImage:'blue.png',
		backgroundSelectedImage:'blue_pressed.png',
		title:'Close Window',
		color:'#ffffff',
		height:47,
	});
	button2.addEventListener('click',function(e)
	{
		Titanium.UI.currentWindow.close();
	})
	
	</script>
</body>
