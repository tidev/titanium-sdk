<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue';background-color:white">
	<div id="message"></div>
	
	<script>
	
	var array = [
		{name:'Name 1', address:'1 Main St'},
		{name:'Name 2', address:'2 Main St'},
		{name:'Name 3', address:'3 Main St'},
		{name:'Name 4', address:'4 Main St'}	
	];
	
	Titanium.App.Properties.setString('String','I am a String Value ');
	Titanium.App.Properties.setInt('Int',10);
	Titanium.App.Properties.setBool('Bool',true);
	Titanium.App.Properties.setDouble('Double',10.6);

	Titanium.API.info('BEFORE SET LIST');

	Titanium.App.Properties.setList('MyList',array);
	
	Titanium.API.info('AFTER SET LIST');
	
	var html  = '';
	html+= 'String: ' + Titanium.App.Properties.getString('String') + '<br/>';
	html+= 'Int: ' + Titanium.App.Properties.getInt('Int') + '<br/>';
	html+= 'Bool: ' + Titanium.App.Properties.getBool('Bool') + '<br/>';
	html+= 'Double: ' + Titanium.App.Properties.getDouble('Double') + '<br/>';
	var list = Titanium.App.Properties.getList('MyList');
	
	Titanium.API.info('AFTER GET LIST');
	
	for (var i=0;i<list.length;i++)
	{
		html += ' list row ' + i + ' name is ' + list[i].name + ' address is ' + list[i].address + '<br/>';
	}
	document.getElementById('message').innerHTML = html;
	
	// test out remove property and setting to null
	Titanium.App.Properties.setString('String',null);
	Titanium.App.Properties.removeProperty('Int');
	
	document.getElementById('message').innerHTML += '<br/>String should be null.  It is : ' 
		+ 	Titanium.App.Properties.getString('String');

	document.getElementById('message').innerHTML += '<br/>Int should be null.  It is : ' 
		+ 	Titanium.App.Properties.getInt('Int');
	
	
	if (Titanium.Platform.name != 'android')
	{
		document.getElementById('message').innerHTML += '<br/><br/>Open Settings...Kitchen Sink... to change values:<br/>' ;
		
		document.getElementById('message').innerHTML += '<br/>Name Textfield is : ' 
			+ 	Titanium.App.Properties.getString('name_preference');

		document.getElementById('message').innerHTML += '<br/>Enabled Switch is : ' 
			+ 	(Titanium.App.Properties.getBool('enabled_preference') ? 'on' : 'off');

		document.getElementById('message').innerHTML += '<br/>Slider value is : ' 
			+ 	Titanium.App.Properties.getDouble('slider_preference');
	}
	
	</script>
</body>
</html>
