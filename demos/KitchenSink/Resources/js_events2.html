<html>
  <head>
	<script>
	window.onload = function()
	{
		var start = 1;
		var end = 1;
		var move = 1;
		document.body.ontouchstart = function(e)
		{
			e.preventDefault()
			document.getElementById('start').innerHTML = start;
			start++;
		};
		document.body.ontouchend = function(e)
		{
			document.getElementById('end').innerHTML = end;
			end++;
		};
		document.body.ontouchmove = function(e)
		{
			e.preventDefault()
			document.getElementById('move').innerHTML = move;
			move++;
		};
	};
	
	</script>
	
  </head>
<body style="height:500px;font-family:Helvetica Neue;font-size:15px">
	<p>Touch Start Count</p>
	<div id="start" style="color:#336699;font-weight:bold">0</div>
	<p>Touch End Count</p>
	<div id="end" style="color:#336699;font-weight:bold">0</div>
	<p>Touch Move Count</p>
	<div id="move" style="color:#336699;font-weight:bold">0</div>
	
</html>
