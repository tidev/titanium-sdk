<html>
<head>
<style>
.button
{
	font-size:18px;width:280px;text-align:center
}
</style>
</head>
<body style="background-color:#fff;font-size:20px;font-family:'Helvetica Neue';font-weight:bold">

	<div><input type="button" id="1" value="Toolbar (iPhone)" class="button"/></div>
	<div><input type="button" id="2" value="Toolbar w/message (iPhone)" class="button"/></div>
	<div><input type="button" id="3" value="Toolbar Large (iPhone)" class="button"/></div>
	<div><input type="button" id="4" value="NavBar Large (iPhone)" class="button"/></div>
	<div><input type="button" id="5" value="NavBar w/message (iPhone)" class="button"/></div>
	<div><input type="button" id="6" value="Content w/message (iPhone)" class="button"/></div>
	<div><input type="button" id="7" value="Android" class="button"/></div>
	<div id="content_indicator" style="width:100px;margin:auto"></div>
	
	<script>
	
	document.getElementById('1').onclick = function()
	{
		var flexSpace = Titanium.UI.createButton({
			systemButton:Titanium.UI.iPhone.SystemButton.FLEXIBLE_SPACE
		});
		
		var ind = Titanium.UI.createActivityIndicator();
		Titanium.UI.currentWindow.setToolbar([flexSpace,ind,flexSpace]);

		ind.show();
      	setTimeout(function()
      	{
              ind.hide();
      	},2000);
	};

	document.getElementById('2').onclick = function()
	{
		var flexSpace = Titanium.UI.createButton({
			systemButton:Titanium.UI.iPhone.SystemButton.FLEXIBLE_SPACE
		});

		var ind = Titanium.UI.createActivityIndicator({width:150,fontWeight:'bold',fontSize:20, message:'Hello World'});

		Titanium.UI.currentWindow.setToolbar([flexSpace,ind,flexSpace]);

		ind.show();
      	setTimeout(function()
      	{
              ind.hide();
      	},5000);
	};

	document.getElementById('3').onclick = function()
	{
		var flexSpace = Titanium.UI.createButton({
			systemButton:Titanium.UI.iPhone.SystemButton.FLEXIBLE_SPACE
		});
		
		var ind = Titanium.UI.createActivityIndicator({
			style:Titanium.UI.iPhone.ActivityIndicatorStyle.BIG
		});
		Titanium.UI.currentWindow.setToolbar([flexSpace,ind,flexSpace]);

		ind.show();
      	setTimeout(function()
      	{
              ind.hide();
      	},2000);
	};

	document.getElementById('4').onclick = function()
	{
		var ind = Titanium.UI.createActivityIndicator({
			style:Titanium.UI.iPhone.ActivityIndicatorStyle.BIG
		});

		Titanium.UI.currentWindow.setTitleControl(ind);
		
		ind.show();
      	setTimeout(function()
      	{
              ind.hide();
      	},2000);
	};

	document.getElementById('5').onclick = function()
	{
		var ind = Titanium.UI.createActivityIndicator({width:100});
		ind.setMessage('Hello World...')
		Titanium.UI.currentWindow.setTitleControl(ind);

		ind.show();
      	setTimeout(function()
      	{
              ind.hide();
      	},2000);
	};

	document.getElementById('6').onclick = function()
	{
		var ind = Titanium.UI.createActivityIndicator({
			id:'content_indicator',
			style:Titanium.UI.iPhone.ActivityIndicatorStyle.DARK,
			color:'#000000',
			message:'Hello World...'
		});
		ind.show();
      	setTimeout(function()
      	{
              ind.hide();
      	},2000);
	};


	document.getElementById('7').onclick = function()
	{
		// create indicator
      	var ind = Titanium.UI.createActivityIndicator();
      	ind.setMessage('Loading...');
        ind.setLocation(Titanium.UI.ActivityIndicator.DIALOG)
        ind.setType(Titanium.UI.ActivityIndicator.INDETERMINANT)
      	ind.show();

      	setTimeout(function()
      	{
              ind.hide();

      	},2000);
		
	};
	</script>
</body>
</html>
