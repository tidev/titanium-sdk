<html>
<head>
	<title>Complex TableView</title>
	<script>
		var composite = Titanium.UI.createCompositeView();

		var template = {
			selectedBackgroundColor:'#ffffff',
		 layout:[
		   {type:'text', top:5, left:20,  name:'title', fontSize:16, fontFamily:'Marker Felt', color:'#111'},
		   {type:'text', top:25, left:20,  name:'description', fontSize:12, fontFamily:'Marker Felt', color:'#999', selectedColor:'#111'},
		   {type:'image', right:15, name:'image', width: 26, height: 28 }
		]};
		
		var data = [
			{
				backgroundImage:'images/woodgrain.png',
			},
			{
				header:'Produce',
				title:'Apples',
				description:'Granny Smith or Golden Delicious',
				image:'images/rightbtn.png',
				hasChild:false
			},
			{
				title:'Tomatoes',
				image:'images/rightbtn.png',
				hasChild:false,
			},
			{
				header:'Dairy',
				title:'Milk',
				image:'images/rightbtn.png',
				hasChild:false
			},
			{
				title:'Mozzarella Cheese',
				image:'images/rightbtn.png',
				hasChild:false
			},
		];

		var tv = Titanium.UI.createTableView({
			template:template,
			data:data
		}, function(eventObject)
		{
		});

		Titanium.UI.currentWindow.addView(tv);
		Titanium.UI.currentWindow.showView(tv);
	</script>
</head>
</html>
