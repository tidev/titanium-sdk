<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue';">

	<div style="margin-bottom:5px">
		<input type="button" value="set search bar" id="button_search" style="font-size:18px"/>
	</div>
	
	<div style="margin-bottom:5px">
		<input type="button" value="set title" id="button_title" style="font-size:18px"/>
	</div>
	<div style="margin-bottom:5px">	
		<input type="button" value="set title image" id="button_image" style="font-size:18px"/>
	</div>
	<div style="margin-bottom:5px">
		<input type="button" value="set title control (textfield)" id="button_control" style="font-size:18px"/>
	</div>
	<div style="margin-bottom:5px">
		<input type="button" value="set title control (slider)" id="button_control_2" style="font-size:18px"/>
	</div>
	<div style="margin-bottom:5px">
		<input type="button" value="set title control (buttonbar)" id="button_control_3" style="font-size:18px"/>
	</div>
	<div style="margin-bottom:5px">
		<input type="button" value="set title control (tabbedbar)" id="button_control_4" style="font-size:18px"/>
	</div>
	<div style="margin-bottom:5px">
		<input type="button" value="set title control (switch)" id="button_control_5" style="font-size:18px"/>
	</div>
	<div style="margin-bottom:5px">
		<input type="button" value="set title prompt" id="button_control_6" style="font-size:18px"/>
	</div>
	<div style="margin-bottom:5px">
		<input type="button" value="unset title prompt" id="button_control_7" style="font-size:18px"/>
	</div>
	
	<script>
	document.getElementById('button_search').onclick = function()
	{
		// add a native search bar to HTML
		var search = Titanium.UI.createSearchBar({width:200, showCancel:false});
		search.addEventListener('change', function(e)
		{
		   	e.value // search string as user types
		});
		search.addEventListener('return', function(e)
		{
			Titanium.UI.createAlertDialog({title:'Search Bar', message:'You typed ' + e.value }).show();
		   	search.blur();
		});
		Titanium.UI.currentWindow.setTitleControl(search);
	};
	document.getElementById('button_title').onclick = function()
	{
		Titanium.UI.currentWindow.setTitleImage(null);
		Titanium.UI.currentWindow.setTitleControl(null);
		Titanium.UI.currentWindow.setTitle('Title Changed!');
	};
	document.getElementById('button_image').onclick = function()
	{
		Titanium.UI.currentWindow.setTitleControl(null);
		Titanium.UI.currentWindow.setTitleImage('chat.png');
		
	};
	document.getElementById('button_control').onclick = function()
	{
		var tf1 = Titanium.UI.createTextField({
			keyboardType:Titanium.UI.KEYBOARD_ASCII,
			hintText:'enter some text',
			width:200,
			borderStyle:Titanium.UI.INPUT_BORDERSTYLE_ROUNDED,
			clearButtonMode:Titanium.UI.INPUT_BUTTONMODE_ALWAYS,
		});
		
		Titanium.UI.currentWindow.setTitleControl(tf1);
		
	};
	document.getElementById('button_control_2').onclick = function()
	{
		var inst = Titanium.UI.createSlider({width:100,min:0,max:10,value:5});
		Titanium.UI.currentWindow.setTitleControl(inst);
		
	};
	document.getElementById('button_control_3').onclick = function()
	{
		var inst = Titanium.UI.createButtonBar({labels:['Button1', 'Button2'],color:'#336699'});
		inst.addEventListener('click',function(e)
		{
			var a = Titanium.UI.createAlertDialog();
			a.setTitle('Navbar Test');
			a.setMessage('You clicked button index = ' + e.index);
			a.show();
		})
		
		Titanium.UI.currentWindow.setTitleControl(inst);
		
	};
	document.getElementById('button_control_4').onclick = function()
	{
		var inst = Titanium.UI.createTabbedBar({labels:['Button1', 'Button2'],index:0});
		inst.addEventListener('click',function(e)
		{
			var a = Titanium.UI.createAlertDialog();
			a.setTitle('Navbar Test');
			a.setMessage('You clicked button index ' + e.index);
			a.show();
		})
		
		Titanium.UI.currentWindow.setTitleControl(inst);
		
	};
	document.getElementById('button_control_5').onclick = function()
	{
		var inst = Titanium.UI.createSwitch({value:false});
		inst.addEventListener('change',function(e)
		{
			var a = Titanium.UI.createAlertDialog();
			a.setTitle('Navbar Test');
			a.setMessage('new value is ' + e.value);
			a.show();
			
		})
		
		Titanium.UI.currentWindow.setTitleControl(inst);
		
	};

	document.getElementById('button_control_6').onclick = function()
	{
		Titanium.UI.currentWindow.setTitlePrompt("This is a title prompt");
	};

	document.getElementById('button_control_7').onclick = function()
	{
		Titanium.UI.currentWindow.setTitlePrompt(null);
	};

	</script>
</body>
</html>
